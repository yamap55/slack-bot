# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: gradle test
      - run: gradle jacocoTestReport
      - run:
          name: Save test results
          command: |
            mkdir -p ~/reports/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/reports/junit/ \;
          when: always
      - run:
          name: Save coverage reports
          command: |
            mkdir -p ~/reports/jacoco/
            find . -type f -regex ".*/build/customJacocoReportDir/.*xml" -exec cp {} ~/reports/jacoco/ \;
            find . -type f -regex ".*/build/jacocoHtml/.*html" -exec cp {} ~/reports/jacoco/ \;
          when: always
      - store_test_results:
          path: ~/reports
      - store_artifacts:
          path: ~/reports